# Nginx 配置示例 - S3 图片浏览器子路径部署
# 将此配置放在你的 nginx sites-available 目录下

server {
    listen 80;
    server_name your-domain.com;  # 替换为你的域名

    # 根路径重定向（可选）
    location = / {
        return 301 /oss-manage/;
    }

    # S3 图片浏览器的子路径配置
    location /oss-manage/ {
        # 代理到 Next.js 应用
        proxy_pass http://localhost:3000/;
        
        # 基本代理头
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        
        # 禁用缓存绕过
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # 处理大文件上传/下载
        client_max_body_size 100M;
        proxy_max_temp_file_size 0;
    }

    # 静态资源优化缓存
    location /oss-manage/_next/static/ {
        proxy_pass http://localhost:3000/_next/static/;
        
        # 长期缓存静态资源
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "STATIC";
        
        # 压缩
        gzip on;
        gzip_types text/css application/javascript application/json;
    }

    # 处理 favicon 和其他静态文件
    location /oss-manage/favicon.ico {
        proxy_pass http://localhost:3000/favicon.ico;
        expires 7d;
        add_header Cache-Control "public";
    }

    # API 路由的特殊处理（如果需要）
    location /oss-manage/api/ {
        proxy_pass http://localhost:3000/api/;
        
        # API 不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # 基本代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 安全头设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # 日志设置
    access_log /var/log/nginx/s3-browser.access.log;
    error_log /var/log/nginx/s3-browser.error.log;
}

# HTTPS 配置示例（使用 Let's Encrypt）
server {
    listen 443 ssl http2;
    server_name your-domain.com;  # 替换为你的域名

    # SSL 证书配置（使用 certbot 自动配置）
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 根路径重定向（可选）
    location = / {
        return 301 /oss-manage/;
    }

    # S3 图片浏览器的子路径配置
    location /oss-manage/ {
        proxy_pass http://localhost:3000/;
        
        # 基本代理头
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 处理大文件
        client_max_body_size 100M;
        proxy_max_temp_file_size 0;
    }

    # 静态资源缓存
    location /oss-manage/_next/static/ {
        proxy_pass http://localhost:3000/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip on;
        gzip_types text/css application/javascript application/json;
    }

    # 安全头设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 日志设置
    access_log /var/log/nginx/s3-browser-ssl.access.log;
    error_log /var/log/nginx/s3-browser-ssl.error.log;
}

# HTTP 到 HTTPS 重定向
server {
    listen 80;
    server_name your-domain.com;  # 替换为你的域名
    return 301 https://$server_name$request_uri;
}
